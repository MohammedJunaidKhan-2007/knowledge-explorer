<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge Explorer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f6f9fc 0%, #edf2f7 100%);
      color: #2d3748;
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #2b6cb0 0%, #4299e1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    .description {
      text-align: center;
      color: #4a5568;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }

    .search-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: white;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #2b6cb0 0%, #4299e1 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #queryResults {
      display: none;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #queryResults.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    #queryResults h2 {
      font-size: 1.8rem;
      color: #2d3748;
      margin-bottom: 1rem;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 0.5rem;
    }

    #queryResults p {
      font-size: 1.1rem;
      color: #4a5568;
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    #queryResults a {
      display: inline-block;
      color: #4299e1;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      background: rgba(66, 153, 225, 0.1);
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    #queryResults a:hover {
      background: rgba(66, 153, 225, 0.2);
      transform: translateX(5px);
    }

    .loading {
      display: none;
      text-align: center;
      margin: 2rem 0;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid #e2e8f0;
      border-radius: 50%;
      border-top-color: #4299e1;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      color: #e53e3e;
      text-align: center;
      padding: 1rem;
      background: #fff5f5;
      border-radius: 8px;
      margin-top: 1rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
      }

      .search-container {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Knowledge Explorer</h1>
    <p class="description">Discover the world's knowledge through Wikipedia. Enter any topic to start exploring.</p>
    
    <div class="search-container">
      <input 
        type="text" 
        id="queryInput" 
        placeholder="What would you like to learn about?"
        autocomplete="off"
      />
      <button id="searchButton">Explore</button>
    </div>

    <div class="loading" id="loading"></div>
    <div id="queryResults"></div>
  </div>

  <script>
    const queryInput = document.getElementById('queryInput');
    const searchButton = document.getElementById('searchButton');
    const queryResults = document.getElementById('queryResults');
    const loading = document.getElementById('loading');

    // Handle Enter key press
    queryInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    searchButton.addEventListener('click', performSearch);

    async function performSearch() {
      const query = queryInput.value.trim();
      
      if (!query) {
        showError('Please enter a topic to search.');
        return;
      }

      // Show loading state
      loading.style.display = 'block';
      queryResults.style.display = 'none';
      queryResults.classList.remove('visible');
      queryResults.innerHTML = '';

      try {
        // First, try to get an exact match
        let url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
        let response = await fetch(url);
        let data;
        
        if (!response.ok) {
          // If exact match fails, try the opensearch API to get suggestions
          url = `https://en.wikipedia.org/w/api.php?action=opensearch&format=json&search=${encodeURIComponent(query)}&limit=1&origin=*`;
          response = await fetch(url);
          
          if (!response.ok) {
            throw new Error('No results found');
          }
          
          data = await response.json();
          
          if (data[1].length === 0) {
            throw new Error('No results found');
          }
          
          // Get the first suggestion and fetch its summary
          const suggestedTitle = data[1][0];
          url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(suggestedTitle)}`;
          response = await fetch(url);
          
          if (!response.ok) {
            throw new Error('No results found');
          }
          
          data = await response.json();
        } else {
          data = await response.json();
        }
        
        // Build the results HTML
        queryResults.innerHTML = `
          <h2>${data.title}</h2>
          <p>${data.extract}</p>
          <a href="${data.content_urls.desktop.page}" target="_blank">
            Read more on Wikipedia â†’
          </a>
        `;

        // Show results
        queryResults.style.display = 'block';
        // Use requestAnimationFrame to ensure the display change has taken effect
        requestAnimationFrame(() => {
          queryResults.classList.add('visible');
        });

      } catch (error) {
        showError('No results found. Please try another search term.');
      } finally {
        loading.style.display = 'none';
      }
    }

    function showError(message) {
      queryResults.innerHTML = `<div class="error-message">${message}</div>`;
      queryResults.style.display = 'block';
      requestAnimationFrame(() => {
        queryResults.classList.add('visible');
      });
    }

    // Add input focus animation
    queryInput.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.01)';
    });

    queryInput.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  </script>
</body>
</html>
